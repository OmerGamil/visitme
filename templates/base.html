{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visit Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="">Visit Me</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="">General Discoveries</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="">My Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-4 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-3 bg-dark text-light">
    <div class="container text-center">
      <small>&copy; Omer Ahmed {% now "Y" %}</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
