{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Visit Me{% endblock %}</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-white border-bottom">
    <nav class="navbar navbar-expand-lg fixed-top w-100">
      <div class="container-fluid">

        <!-- Logo -->
        <a id="logo" class="fw-bold fs-4" href="{% url 'home' %}">
          VISITME
        </a>

        <!-- Toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse justify-content-between" id="mainNavbar">

          <!-- Navigation Links -->
          <ul class="navbar-nav mx-auto mt-2 mb-4 mb-lg-0">
            <li class="nav-item"><a class="nav-link mx-lg-4 fw-semibold {% if request.path == '/explore/' %}active{% endif %}" href="{% url 'explore' %}">Explore</a></li>
            <li class="nav-item"><a class="nav-link mx-lg-4 fw-semibold {% if request.path == '/hidden-gems/' %}active{% endif %}" href="#">Hidden Gems</a></li>
            <li class="nav-item"><a href="#" class="nav-link mx-lg-4 fw-semibold {% if request.path == '/about/' %}active{% endif %}">About</a></li>
          </ul>

          <!-- Auth Controls -->
          {% if user.is_authenticated %}
            <div class="d-flex align-items-center gap-2">
              <a href="{% url 'account_logout' %}" id="login-link" class="nav-link fw-semibold {% if request.path == '/accounts/logout/' %}active{% endif %}">Logout</a>
            </div>
          {% else %}
            <div class="d-flex align-items-center gap-2">
              <a href="{% url 'account_login' %}" id="login-link" class="nav-link fw-semibold {% if request.path == '/accounts/login/' %}active{% endif %}">Login</a>
              <a href="{% url 'account_signup' %}" class="btn btn-danger px-4 rounded-pill btn-md {% if request.path == '/accounts/signup/' %}active{% endif %}">Register</a>
            </div>
          {% endif %}

        </div>
      </div>
    </nav>
    {% block hero %}{% endblock %}
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    <div class="container">
      &copy; {% now 'Y' %} Omer Ahmed <br> All rights reserved
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
