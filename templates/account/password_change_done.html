{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Changed{% endblock %}
{% block navbar_class %}scrolled{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="text-center text-success mb-4">{% trans "Password Changed Successfully" %}</h2>
  <p class="text-center">{% trans "Your password has been updated." %}</p>
  <div class="text-center mt-4">
    <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">{% trans "Login Again" %}</a>
  </div>
</div>
{% endblock %}
