{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}
{% block navbar_class %}scrolled{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="text-center mb-4 text-danger">{% trans "Reset Your Password" %}</h2>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger w-100 mt-3" type="submit">{% trans "Send Reset Email" %}</button>
  </form>
</div>
{% endblock %}
