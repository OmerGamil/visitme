{% extends 'base.html' %}

{% block title %} {{ country.name }} - Visit Me {% endblock %}

{% block content %}

<section class="hero-section d-flex align-items-center text-white" style="background-image: url('{{ country.cover_photo.url }}'); min-height: 60vh;">
  <div class="container text-center">
    <h1 class="hero-title">{{ country.name }}</h1>
    <p class="lead">{{ country.story }}</p>
  </div>
</section>

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Cities in {{ country.name }}</h2>
    <!-- Optional: Add rating modal trigger here -->
  </div>
  
  <div class="row">
    {% for city in cities %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ city.cover_photo.url }}" class="card-img-top" alt="{{ city.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ city.name }}</h5>
          <p class="card-text">{{ city.story|truncatewords:15 }}</p>
          <a href="{% url 'city_detail' city.slug %}" class="btn btn-outline-danger">Explore City</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
